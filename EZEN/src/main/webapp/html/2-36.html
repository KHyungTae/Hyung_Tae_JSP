<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <input type="text" /><br />  <!-- 텍스트를 입력받을때 -->
        <input type="button" value="나버튼" /><br />  <!-- 버튼박스 : 자바스크립트와 연결해서 사용 -->
        <input type="checkbox" /><br /> <!-- 다중선택이 가능한 체크박스 -->  
        <input type="file" /><br />  <!-- 파일선택 입력양식 -->
        <input type="hidden" /><br />  <!-- 눈에 보이지 않고 데이터를 전송할때 사용 -->
        <input type="image" /><br />  <!-- submit 동일한 기능 : 이미지를 버튼으로 사용가능 -->
        <input type="password" /><br />  <!-- 비밀번호 입력창 -->
        <input type="radio" /><br />  <!-- 라디오버튼 생성 (단일선택) -->
        <input type="reset" /><br />  <!-- 입력한 데이터를 초기화 -->
        <input type="submit" />  <!-- 입력한 데이터를 전송할때 사용 -->
    </form>
</body>
</html>
