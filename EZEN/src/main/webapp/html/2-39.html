<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>  <!-- Explorer에서는 안나오고 chrome에선 나옴 -->
        <input type="color" /><br /> 
        <input type="date" /><br /> <!-- 연,월,일 (달력) -->
        <input type="datetime" /><br />
        <input type="datetime-local" /><br /> <!-- 연,월,일 시,분,초 (달력) -->
        <input type="email" /><br />
        <input type="month" /><br /> <!-- 연,월  -->
        <input type="number" /><br />
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br /> <!-- 시,분,초 -->
        <input type="url" /><br />
        <input type="week" /> <!-- 주단위(달력) -->
    </form>
</body>
</html>
