<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>   <!-- 시맨틱 태그 (<header><nav>,<section(article,aside)>,<footer>로 나뉜다. -->
    <header>  <!-- 머리말, 제목 등 -->
        <h1>HTML5 Header</h1>
    </header>
    <nav>  <!-- 웹 사이트에서 주요한 지점으로 이동할 수 있는 네비게이션 역할, 주로 메뉴 등의 링크를 담는 역할
            (각 영역별로 그 의미를 나타내기 위하여 사용 div랑비교) -->
        <ul>
            <li><a href="#">Menu - 1</a></li>
            <li><a href="#">Menu - 2</a></li>
            <li><a href="#">Menu - 3</a></li>
        </ul>
    </nav>
    <section>  <!-- 논리적으로 관계 있는 문서 혹은 요소를 분리할 때 사용 (주로 본문 콘텐츠를 담는다) -->
        <article>  <!-- 문서 혹은 요소가 독립적으로 존재할 수 있을 때 사용 (실질적인 내용을 담는다) -->
            <h1>Lorem ipsum dolor sit amet</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article>
        <article>
            <h1>Lorem ipsum dolor sit amet</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article>
    </section>
    <footer>  <!-- 가장 하단에 위치 (회사소개, 저작권, 약관 제작정보 등이 위치) -->
        <address>서울특별시 강서구 내발산동</address>  <!-- 연락처, 주소 등의 정보는 <address>태그를 사용해 표시 -->
    </footer>
</body>
</html>
