<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>  <!-- method:사용자가 입력한 데이터를 전송하는 방법 (폼을 서버로 전송하는 http 방식을 지정하는 방식 "get"과 "port"가 있다.)
             get:주소 표시줄에 입력한 내용이 나타내고 주소 표시줄에 입력한 내용이 노출되기 때문에 보안상의 문제가 민감한 경우에는 사용하지 않는다 (보안취약) 
             port:입력된 내용의 크기에 제한을 받지 않고 입력한 내용이 노출되지 않기 때문에 회원가입, 로그인 시 등에 많이 사용 (보안좋음) -->
    <form method="get">
        <input type="text" name="search" />
        <input type="submit" />
    </form>
</body>
</html>
