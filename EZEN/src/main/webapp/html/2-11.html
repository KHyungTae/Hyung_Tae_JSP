<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol> <!-- Ordered List : 순서가 있는 목록 -->
        <li>Facebook</li>  <!-- 목록요소 -->
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul>  <!-- Unordered List : 순서가 없는 목록 -->
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
