<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <table border="1" >
        <tr>
            <th colspan="3">Table Data</th> <!-- 표제목부분(첫줄) 첫칸부터 옆으로 3칸 합친다. (열 합치기) -->
            <th rowspan="3">Table Data</th> <!-- 표제목부분(첫줄) 남은 마지막칸 밑으로 3칸 합친다. (행 합치기) -->
        </tr>
        <tr>
            <td>Table Data</td>  <!-- 표 2번째줄 첫칸 -->
            <td rowspan="2">Table Data</td> <!-- 표 2번째줄 2번째칸 밑으로 2칸 합친다. -->
            <td>Table Data</td>  <!-- 표 3번째줄 3번째칸 -->
        </tr>
        <tr>
            <td>Table Data</td>  <!-- 표 3번째줄 첫칸 -->
            <td>Table Data</td>  <!-- 표 3번째줄 3번째칸 --> 
        </tr>
    </table>
</body>
</html>
