<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <fieldset>  <!-- form태그 안에 폼엘리먼트들을 그룹화할때 사용 -->
            <legend>입력 양식</legend>  <!-- 그룹화한 폼엘리먼트들을 목적에 맞게 이름 지정  -->
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>  <!-- 이름 쓸 창 -->
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>  <!-- 이메일 쓸 창 -->
                </tr>
            </table>
            <input type="submit" />  <!-- 제출 클릭 창  -->
        </fieldset>
    </form>
</body>
</html>
